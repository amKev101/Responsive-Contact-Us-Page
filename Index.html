<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Responsive Contact Us Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            <div class="box">
                <!-- Form -->
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="tel" placeholder="Jeff">
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="tel" placeholder="Benzo's">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="tel" placeholder="jeffbenzo@gmail.com">
                                </div>
                                <div class="inputBox">
                                    <span>Mobile </span>
                                    <input type="tel" placeholder="+92 567 8660">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="Write your message here..."></textarea>
                                </div>
                            </div>    
                            <div class="row100">
                                <div class="inputBox">
                                    <input type="submit" placeholder="send">
                                </div>
                            </div>    
                        </div>
                    </form>
                </div>

                <!-- info Box -->
                <div class="contact info">
                    <h3>Contact info</h3>
                    <div class="infoBox">
                      <div>
                         <span><ion-icon name="location"></ion-icon></span>
                         <p>Canaughty Palaso, New Delhi <br>INDIA</p>
                      </div>
                      <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:lorecap@email.com">LoremCap@email.com</a>
                     </div>  
                     <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+99478847858">+99 478 847 858</a>
                     </div>
                     <!-- Social Media Links -->
                     <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></io n-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                     </ul>
                    </div>    
                </div>

                <!-- map -->
                <div class="contact  map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d24195.31043267193!2d-74.01478542329295!3d40.708906200221676!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1684062632583!5m2!1sen!2ske"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
